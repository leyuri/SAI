         url : "./GetSession.do",
         type : "post",
         dataType : "json",
         success : function(data) {
        	 var sessId = data.sessId;
        	 var sessName = data.sessName;
        	 var sessPhone = data.sessPhone;
        	 var sessStation = data.sessStation;

            $("#memberPhone").attr("placeholder",sessPhone);
            $("#memberStation").attr("placeholder",sessStation);
         }
      })
   });
   
</script>
